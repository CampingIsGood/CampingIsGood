<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 페이지</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      height: 100vh;
      color: #333;
    }

    /* 사이드바 */
    .sidebar {
      width: 220px;
      background-color: #3b3735;
      padding: 20px;
      color: white;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      color: #ddd;
      text-decoration: none;
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
    }

    .sidebar a:hover {
      background-color: #E76f51;
    }

    /* 메인 영역 */
    .main {
      flex: 1;
      background-color: #E76f51;
      padding: 30px;
    }

    .main h1 {
      margin-bottom: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .admin-header {
  position: relative;
  height: 180px;
  background-image: url('11.jpg');
  background-position: center;
  border-radius: 8px;
  margin-bottom: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  overflow: hidden;
}

.admin-header .overlay {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: rgba(0, 0, 0, 0.6);
}

.admin-header h1 {
  position: relative;
  z-index: 2;
  font-size: 28px;
}


  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Camping is Good</h2>
    <a href="#">오늘의 이슈</a>
    <a href="assign_camping.html">내 캠핑장 등록하기</a>
    <a href="managereview.html">후기 관리</a>
    <a href="managemycamping.html">내 캠핑장 관리</a>
  </div>

<div class="main">
  <header class="admin-header">
    <div class="overlay"></div>
    <h1>관리자 대시보드</h1>
  </header>

  <div class="card">
    <h3>캠핑장 수</h3>
    <p>총 25개 등록됨</p>
  </div>

  <div class="card">
    <h3>신규 후기</h3>
    <p>최근 7일간 12개 후기 등록됨</p>
  </div>

  <div class="card">
    <h3>가입 회원</h3>
    <p>총 320명</p>
  </div>

  <div class="card">
    <h3>악성 유저 신고</h3>
    <p>8건</p>
  </div>

</div>

</body>
</html>
