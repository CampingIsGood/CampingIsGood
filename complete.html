<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예약 완료</title>
  <link rel="stylesheet" href="reserve-style.css">
  <style>
    .complete-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
      background: url('images/로즈마리.png') center/cover no-repeat;
    }

    .complete-card {
      background: #fff;
      border-radius: 36px;
      box-shadow: 0 6px 32px #0003;
      max-width: 800px;
      width: 97vw;
      margin-top: 72px;
      text-align: center;
      padding: 60px 24px 68px 24px;
    }

    .complete-card h1 {
      font-size: 2.3rem;
      margin-bottom: 5px;
    }

    .complete-card p {
      font-size: 1.15rem;
      color: #222;
      margin-bottom: 17px;
    }

    .complete-card .user {
      font-size: 2.5rem;
      font-weight: 800;
      margin-top: 40px;
      margin-bottom: 10px;
    }

    .home-btn button {
      margin-top: 30px;
      padding: 13px 34px;
      font-size: 1.1rem;
      background: #f19c62;
      color: #fff;
      border: none;
      border-radius: 18px;
      font-weight: bold;
      box-shadow: 0 3px 10px #0002;
      cursor: pointer;
      transition: background 0.18s;
    }

    .home-btn button:hover {
      background: #e45c0e;
    }


    @media (max-width: 600px) {
      .complete-card {
        width: 92vw;
        max-width: 95vw;
        padding: 25px 4vw 30px 4vw;
      }

      .complete-card h1 {
        font-size: 1.3rem;
      }

      .complete-card .user {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="hero-bg" style="height:100vh; min-height:600px;">
    <div class="complete-container">
      <div class="complete-card">
        <h1>로즈마리 산골목 캠핑장</h1>
        <p>서울시 성북구 13길 20-3</p>
        <div class="user" id="reserve-info"></div>
        <a href="index.html" class="home-btn">
          <button>홈으로 돌아가기</button>
        </a>
      </div>
    </div>
  </div>
  <script>
    function getQuery(name) {
      const params = new URLSearchParams(location.search);
      return params.get(name);
    }

    const date = getQuery('date');
    const time = getQuery('time');
    const user = "User"; // 로그인 시스템 구현 안됨, user 로 고정

    if (date && time) {
      document.getElementById('reserve-info').textContent =
        `${user} 님 ${date} ${time} 예약 완료`;
    } else {
      document.getElementById('reserve-info').textContent = "예약 정보가 없습니다.";
    }
  </script>

</body>

</html>
